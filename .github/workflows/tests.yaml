---

name: ðŸ”¨ Tests
on:
  push:
    branches: ["dev", "main"]
    tags:
      - "v*"
  pull_request:
    paths:
      - "**.go"
      - "**.mod"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: "Lint"
    if: ${{ !endsWith(github.actor, '[bot]') }}
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --config=.golangci.yaml

      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yaml

      - name: Run go vet
        run: go vet ./...

      - name: Run trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: "${{ github.event.pull_request.base.sha || github.event.before }}"
          head: "${{ github.event.pull_request.head.sha || github.sha }}"
          extra_args: --debug --only-verified

      - name: Install gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      - name: Run gosec
        run: gosec ./...

      - name: Run typos
        uses: crate-ci/typos@v1

  create-release:
    name: "ðŸ“¦ Create Release"
    needs: lint
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create release
        run: |
          if ! gh release view "${GITHUB_REF_NAME}" > /dev/null 2>&1; then
            gh release create "${GITHUB_REF_NAME}" --generate-notes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-linux:
    name: "ðŸ§ Release Linux"
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Build and upload Linux binaries
        run: |
          set -euo pipefail
          VERSION=${GITHUB_REF_NAME#v}

          for ARCH in amd64 386 arm arm64; do
            GOOS=linux GOARCH=$ARCH CGO_ENABLED=0 go build \
              -ldflags="-s -w" -o vt ./cmd/vt/main.go
            zip "vt_${VERSION}_linux_${ARCH}.zip" vt
            rm vt
          done

          shasum -a 256 vt_${VERSION}_linux_*.zip > "vt_${VERSION}_linux_checksums.txt"

          gh release upload "${GITHUB_REF_NAME}" \
            vt_${VERSION}_linux_*.zip \
            "vt_${VERSION}_linux_checksums.txt" \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-windows:
    name: "ðŸªŸ Release Windows"
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Build and upload Windows binaries
        run: |
          set -euo pipefail
          VERSION=${GITHUB_REF_NAME#v}

          for ARCH in amd64 386 arm64; do
            GOOS=windows GOARCH=$ARCH CGO_ENABLED=0 go build \
              -ldflags="-s -w" -o vt.exe ./cmd/vt/main.go
            zip "vt_${VERSION}_windows_${ARCH}.zip" vt.exe
            rm vt.exe
          done

          shasum -a 256 vt_${VERSION}_windows_*.zip > "vt_${VERSION}_windows_checksums.txt"

          gh release upload "${GITHUB_REF_NAME}" \
            vt_${VERSION}_windows_*.zip \
            "vt_${VERSION}_windows_checksums.txt" \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-darwin:
    name: "ðŸŽ Release macOS"
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Build and upload macOS binaries
        run: |
          set -euo pipefail
          VERSION=${GITHUB_REF_NAME#v}

          for ARCH in amd64 arm64; do
            CGO_ENABLED=1 GOOS=darwin GOARCH=$ARCH go build \
              -ldflags="-s -w" -o vt ./cmd/vt/main.go
            zip "vt_${VERSION}_macOS_${ARCH}.zip" vt
            rm vt
          done

          shasum -a 256 vt_${VERSION}_macOS_*.zip > "vt_${VERSION}_macOS_checksums.txt"

          gh release upload "${GITHUB_REF_NAME}" \
            vt_${VERSION}_macOS_*.zip \
            "vt_${VERSION}_macOS_checksums.txt" \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
