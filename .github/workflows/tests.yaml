---

name: ðŸ”¨ Tests
on:
  push:
    branches: ["dev", "main"]
    tags:
      - "v*"
  pull_request:
    paths:
      - "**.go"
      - "**.mod"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: "Lint"
    if: ${{ !endsWith(github.actor, '[bot]') }}
    # ARM64 runner: faster and cheaper than amd64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --config=.golangci.yaml

      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yaml

      - name: Run go vet
        run: go vet ./...

      - name: Run trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: "${{ github.event.pull_request.base.sha || github.event.before }}"
          head: "${{ github.event.pull_request.head.sha || github.sha }}"
          extra_args: --debug --only-verified

      - name: Install gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      - name: Run gosec
        run: gosec ./...

      - name: Run typos
        uses: crate-ci/typos@v1

  release:
    name: "ðŸŽ‰ Release (${{ matrix.os }})"
    needs: lint
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04-arm
            goos: linux windows
          - os: macos-latest
            goos: darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --split
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOS: ${{ matrix.goos }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 1

  publish:
    name: "ðŸ“¦ Publish"
    needs: release
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Download Linux/Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-ubuntu-24.04-arm
          path: dist/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-macos-latest
          path: dist/

      - name: Merge and publish
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: continue --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
